<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
    <div>
        <div class="border">
            <div class="header">
                <h1 class="word">Login</h1>
            </div>
            <h2 class="msg">{{msg}}</h2>
            <form action="/login" method="POST">
                <input id="username" name="username" type="text" placeholder="Enter your username" class="textbox"><br><br>
                <input id="password" name="password" type="password" placeholder="Enter your password" class="textbox"><br><br>
                <input type="submit" value="Sign in" class="btn"><br><br>
            </form>
            <p class="bottom">
                Don't have account
                <a class="bottom" href="register">Sign up here</a>
            </p>
        </div>
    </div>
</body>
</html>
